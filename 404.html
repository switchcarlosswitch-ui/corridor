<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Silicon Corridor Ventures</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/cdo-fuelix-app-pr-5c588b.appspot.com/o/users%2Fuser-AqzE1n8hCrrEpb7sIlfU%2Ffile-BowVXGF1MvmdSdAwu7Do?alt=media&token=c5130108-7182-41fc-8140-9e74ae296178">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-container { max-width: 600px; }
        
        .error-code { 
            font-size: 120px; 
            font-weight: 900; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title { 
            font-size: 36px; 
            font-weight: 800; 
            margin-bottom: 20px;
            color: white;
        }
        
        .error-message { 
            font-size: 18px; 
            color: rgba(255,255,255,0.8); 
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .button-group { 
            display: flex; 
            gap: 15px; 
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn { 
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-primary { 
            background: #ff6b6b;
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }
        
        .btn-primary:hover { 
            background: #ee5a52;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary { 
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover { 
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }
        
        .logo-small { 
            margin-top: 60px;
            opacity: 0.6;
        }
        
        .logo-small img { 
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 80px; }
            .error-title { font-size: 28px; }
            .error-message { font-size: 16px; }
            .button-group { flex-direction: column; align-items: center; }
            .btn { width: 100%; max-width: 300px; }
        }
        
        @media (max-width: 480px) {
            .error-code { font-size: 60px; }
            .error-title { font-size: 24px; }
            .error-message { font-size: 15px; }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. It may have been moved or deleted.
            <br><br>
            Let's get you back on track to explore exclusive pre-IPO investment opportunities.
        </p>
        
        <div class="button-group">
            <a href="index.html" class="btn btn-primary">Return to Homepage</a>
            <a href="contact-form-ready.html" class="btn btn-secondary">Contact Us</a>
        </div>
        
        <div class="logo-small">
            <img src="https://firebasestorage.googleapis.com/v0/b/cdo-fuelix-app-pr-5c588b.appspot.com/o/users%2Fuser-AqzE1n8hCrrEpb7sIlfU%2Ffile-0cvMcoRvtzktuIaE0gSt?alt=media&token=2f3586a3-1d4d-4631-9667-b939f3ef541d" alt="Silicon Corridor Ventures">
        </div>
    </div>
</body>
</html>
